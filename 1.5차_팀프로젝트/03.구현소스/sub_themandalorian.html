<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>star wars series THE BAD BATCH</title>
    <!-- link -->
    <link rel="stylesheet" href="./css/sub.css" />
  </head>
  <body>
    <!-- 상단영역 -->
    <div class="" id="top-area">
      <header class="top-area"></header>
    </div>
    <!-- 상단 타이틀 -->
    <div class="top-banner">
      <div class="cont-box"></div>
    </div>
    <!-- 인포영역 -->
    <div class="" id="info-area">
      <section class="info-area inbox">
        <div class="main-img-box">
          <img src="./images/main_poster.jpeg" alt="" />
        </div>
        <div class="sub-img-box cont-box">
          <div class="col-4">
            <img src="./images/main_poster2.jpeg" alt="" />
          </div>
          <div class="col-8"></div>
        </div>
      </section>
    </div>
    <!-- 캐릭터 영역 -->
    <div id="character-area">
      <section class="character-area inbox">
        <div class="cont-box"></div>
      </section>
    </div>
    <!-- 갤러리 영역 -->
    <div id="gallery-area">
      <section class="gallery-area inbox">
        <div class="cont-box"></div>
      </section>
    </div>
    <!-- 비디오 영역 -->
    <div id="video-area">
      <section class="video-area inbox">
        <div class="cont-box"></div>
      </section>
    </div>
    <!-- 하단영역 -->
    <div class="" id="footer-area">
      <footer class="footer-area"></footer>
    </div>
  </body>
</html>
